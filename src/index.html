<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Dungeons and Dragons</title>
</head>
<body>
  <div class="container">
    <div id="nav-main" class="navbar">
      <div id="icon-journal">
        <img src="assets/img/rpg-journal.jpg" height="100%" width="100%">
      </div>
    </div>
    <div id="character-menu" class="container">
      <div class="row">
        <div class="col menu-option">
          <div style="height:50px;width:50px;background-color:red"></div>
        </div>
        <div class="col menu-option">
          <div style="height:50px;width:50px;background-color:blue"></div>
        </div>
      </div>
      <div class="row">
        <div class="col menu-option">
          <div style="height:50px;width:50px;background-color:yellow"></div>
        </div>
        <div class="col menu-option">
          <div style="height:50px;width:50px;background-color:green"></div>
        </div>
      </div>
    </div>
    <div id="character-creation">
      <form id="character">
        <div class="form-group">
          <div>
            <h2>Welcome to this RPG</h2>
          </div>
          <div class="well">
            <label for="character-name">What is your characters name?</label>
          </div>
          <input type="text"  class="form-control" id="name">
          <br>
          <div class="form-row">
            <label for="character-class" class="form-label m">What class?</label>
            <select class="form-control col-3" id="character-class" name="character-class">
              <option value="barbarian">Barbarian</option>
              <option value="bard">Bard</option>
              <option value="cleric">Cleric</option>
              <option value="druid">Druid</option>
              <option value="fighter">Fighter</option>
              <option value="monk">Monk</option>
              <option value="paladin">Paladin</option>
              <option value="ranger">Ranger</option>
              <option value="rogue">Rogue</option>
              <option value="sorcerer">Sorcerer</option>
              <option value="warlock">Warlock</option>
              <option value="wizard">Wizard</option>
            </select>
          </div>          
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <!-- <form id="character-points">
        <div class="card">
        </div>
      </form> -->
    </div>
    <div id="gameplay">
      <div class="row mt-5">
        <!-- <div class="col-2">
          <button type="button" class="btn btn-info col-4 m-3" id="inventory">Inventory</button>
        </div> -->
        <div class="col-5">
          <div class="card align-item box-size">
            <h2><span id="player-name"></span></h2>
            <div id="player-img"></div>
            <p>Health: <span id="player-health"></span> Gold: <span id="goldCount"></span></p>
            <button type="button" class="btn btn-warning" id="explore">Explore</button>
            <button type="button" onclick="window.location.reload()" id="start-over">Start Again</button>
          </div>
          <div class="mt-3" id="battle-buttons">
            <button type="button" class="btn btn-info col-4 m-3" id="melee-attack">Melee Attack</button>
            <div id="action-buttons"></div>
            <button type="button" class="btn btn-info col-4 m-3" id="flee">Flee</button>
            <button type="button" class="btn btn-info col-4 m-3" id="healthPotion">Health Potions (X<span id="numHealthPot"></span>)</button>
          </div>
        </div>
        <div class="col-5">
          <div class="card align-item box-size">
            <h2 id="monster-name">NPC</h2>
            <div id="monster-img"></div>
            <p>Health: <span id="monster-health"></span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="card align-items-start"id="message-box">
      <div id="message-board">
  
      </div>
    </div>
    <div id="gameover"></div>
    <div id="test"></div>
  </div>
</body>
</html>
